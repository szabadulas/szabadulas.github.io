{% extends "base.html" %}
{% import "macros/macros.html" as macros %}

{% block title %}{{ page.title }}{% endblock %}

{% block content -%}
    <header>
        <h1 class="site-title">
            <a class="nav" href="/" title="Nyitólap">Szabadulás</a>
        </h1>
    </header>

    <main>
        <h1 class="title">{{ page.title }}</h1>
        {{ page.content | safe }}
        <p class="date">
            {{ macros::hudate(ts=page.date) }}
        </p>
    </main>

    <footer>
        <p><a class="nav" href="/">↑&nbsp;Nyitólap</a></p>
    </footer>
{%- endblock content %}
